    <head>

        <center>

            <table>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" name="username"/>
                    </td>
                </tr>
                <tr>
                    <th>EMAIL</th>

                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="Ragister"/>
                    </td>

                </tr>
            </table>



        </form>
    </center>
    </body>
</html>
